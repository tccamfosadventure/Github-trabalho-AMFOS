<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Metaverso usando o IOT</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

  <style>
:root {
      --bg:#0f1724; --card:#0b1220; --muted:#98a0b3; --radius:16px;
    }
    * { box-sizing:border-box; margin:0; padding:0 }
    body {
      min-height:100vh; font-family:'Pixelify Sans',sans-serif;
      background:linear-gradient(180deg,var(--bg),#081026);
      color:#e6eef8; padding:32px; line-height:1.45;
    }
    .card {
      background:rgba(255,255,255,0.02); padding:28px;
      border-radius:var(--radius); box-shadow:0 8px 30px rgba(2,6,23,.6);
      backdrop-filter:blur(6px);
    }
    .hero {
      display:grid; 
      grid-template-columns:1fr 400px; 
      gap:18px;
      align-items:center; 
      margin-bottom:38px;
    }
    .hero h2 { font-size:34px; margin-bottom:12px }
    .hero p { color:var(--muted); margin-bottom:18px }
    .preview {
      border:4px solid #fff; 
      border-radius:12px; 
      margin-top:40px;
      height:360px; 
      background:url('img.png') center/cover no-repeat;
    }
    .grid { display:grid; gap:16px; margin-top:24px }
    .cards { grid-template-columns:repeat(3,1fr) }
    .features { grid-template-columns:repeat(3,1fr) }
    .box {
      padding:16px; border-radius:12px;
      background:rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.05);
    }
    .box h3 { font-size:16px; margin-top:6px }
    .box p { font-size:14px; color:var(--muted); margin-top:8px }
    footer {
      margin-top:36px; color:var(--muted);
      display:flex; justify-content:space-between; font-size:13px;
    }

    @media (max-width:768px) {
      .hero {
        grid-template-columns:1fr; 
      }
      .preview {
        height:280px;
        margin-top:16px;
      }
      .cards, .features {
        grid-template-columns:1fr;
      }
    }
  </style>
